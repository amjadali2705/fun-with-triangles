    <title>Triangle Quiz</title>

<body>
    <header id="header-style">
        <nav>
            <a class="link-style" href="/istriangle.html">Is Triangle?</a>

    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>Ques 1. What is the third angle for the triangle where angle 1 = 45 degree and angle 2 = 45 degree?</p>
            <label>
                <input type="radio" name="question1" value="45 degree"/>45 degree
            </label>
            <label>
                <input type="radio" name="question1" value="60 degree"/>60 degree
            </label>
            <label>
                <input type="radio" name="question1" value="90 degree"/>90 degree
            </label>
        </div>
        <div class="question-container">
            <p>Ques 2. If a triangle has an angle of 90 degrees, what is it called?</p>
            <label>
                <input type="radio" name="question2" value="Acute angled triangle"/>Acute angled triangle
            </label>
            <label>
                <input type="radio" name="question2" value="Obtuse angled triangle"/>Obtuse angled triangle
            </label>
            <label>
                <input type="radio" name="question2" value="Right angled triangle"/>Right angled triangle
            </label>
        </div>
    </form>
    <button id="submit-answer-btn">Submit Answers</button>
    <div id="output"></div>
    <script src="/quiz.js"></script>
